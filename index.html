<!DOCTYPE html>
<html>
<head>
  <title>Video Call Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .video-call-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .video-call-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .video-call-button {
      background-color: #25D366;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .video-call-button:hover {
      background-color: #128C7E;
    }

    .join-link-container {
      margin-top: 20px;
    }

    .join-link-container input[type="text"] {
      width: 300px;
      height: 30px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .join-link-container button {
      background-color: #25D366;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .join-link-container button:hover {
      background-color: #128C7E;
    }
  </style>
  <script>
    function copyToClipboard() {
      var copyText = document.getElementById("joinLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    }
  </script>
</head>
<body>
  <h1>Video Call Page</h1>
  <div class="video-call-container">
    <img src="video-call-icon.png" class="video-call-icon">
    <button class="video-call-button">Join Video Call</button>
    <div class="join-link-container">
      <h5>Copy this link and paste in Zohra's Chat for Call</h5>
      <input type="text" value="https://call.whatsapp.com/voice/Tgq6PHktWDJiyEI4tZLmbf" id="joinLink">
      <button onclick="copyToClipboard()">Copy Link</button>
    </div>
  </div>
</body>
</html>
